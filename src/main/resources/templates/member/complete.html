<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 완료</title>
</head>
<body>

<div th:if="${result}"><!-- 타임리프 문법~! -->

<h1>회원가입이 완료되었습니다.</h1>
<p>축하</p>
</div>


<div th:if="${result eq false}">  
<h1>회원가입에 실패했습니다.</h1>
<p>죄송</p>
 </div>
</body>
</html>
